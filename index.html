<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">

      <button type="submit" id="buttonLogin">Enviar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
     
     <div>
      <input type="text" name="nome" placeholder="Nome" id="input-name">
      <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
     </div>
     <input type="email" name="email" placeholder="Email" id="input-email">

     <select name="house" id="house">
      <option disabled selected value>Selecione sua casa</option>
      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>
     </select>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo colorido" id='trybewarts-forms-logo'>
  </main>



  <script src="script.js"></script>
</body>
</html>
