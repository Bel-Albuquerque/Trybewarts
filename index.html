<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">

      <button type="submit" id="buttonLogin">Enviar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
     
     <div>
      <input type="text" name="nome" placeholder="Nome" id="input-name">
      <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
     </div>
     <div>
      <div>
        <input type="email" name="email" placeholder="Email" id="input-email">
 
        <select name="house" id="house">
        <option disabled selected value>Selecione sua casa</option>
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
       </select>
      </div>
     
     </div>

     <div id="input-radio-buttons">

      <div id='radioFamily'>
        <label for="family" id="label-family">Qual sua família?</label>
        
        <div>
          <input type="radio" name="family" value="Frontend" id="Frontend">
          <label for="Frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend" id="Backend">
          <label for="Backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack" id="FullStack">
          <label for="FullStack">FullStack</label>
        </div>
        
      </div>
      <div>
        <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <div id='col1'>
            <input class="subject" type="checkbox" name="subject" value="HoFs" id="HoFs">
            <label for="HoFs">HoFs</label>
            <input class="subject" type="checkbox" name="subject" value="Jest" id="Jest">
            <label for="Jest">Jest</label>
            <input class="subject" type="checkbox" name="subject" value="Promises" id="Promises">
            <label for="Promises">Promises</label>
          </div>
          <div id="col2">
            <input class="subject" type="checkbox" name="subject" value="React" id="React">
            <label for="React">React</label>
            <input class="subject" type="checkbox" name="subject" value="SQL" id="SQL">
            <label for="SQL">SQL</label>
            <input class="subject" type="checkbox" name="subject" value="Python" id="Python">
            <label for="Python">Python</label>
          </div>
        </div>
      </div>
       
     </div>

     <div>
      <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
      
      <input type="radio" name="rate" value="1" id="1">
      <label for="1">1</label>
      <input type="radio" name="rate" value="2" id="2">
      <label for="2">2</label>
      <input type="radio" name="rate" value="3" id="3">
      <label for="3">3</label>
      <input type="radio" name="rate" value="4" id="4">
      <label for="4">4</label>
      <input type="radio" name="rate" value="5" id="5">
      <label for="5">5</label>
      <input type="radio" name="rate" value="6" id="6">
      <label for="6">6</label>
      <input type="radio" name="rate" value="7" id="7">
      <label for="7">7</label>
      <input type="radio" name="rate" value="8" id="8">
      <label for="8">8</label>
      <input type="radio" name="rate" value="9" id="9">
      <label for="9">9</label>
      <input type="radio" name="rate" value="10" id="10">
      <label for="10">10</label>
     </div>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo colorido" id='trybewarts-forms-logo'>
  </main>



  <script src="script.js"></script>
</body>
</html>
